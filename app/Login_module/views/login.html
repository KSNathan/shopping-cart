  <div id="login" class="modal fade" role="dialog" ng-controller="loginCtrl">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3>Login</h3>
              </div>
               <div class="modal-body" >
                <form name="form_login" role="form">
                  <div class="form-group">                         
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="email" name="email" ng-model="username" required>
                      <p ng-show="form_login.email.$invalid && !form_login.email.$pristine" class="help-block" class="red">Email is not valid.</p>
                      <span class="error" ng-show="form_login.email.$error.required && !form_login.email.$pristine" class="red">Required!</span>

                    </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="password" required>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-success" ng-click="authenticate();">Login</button>
                </form>
              </div>        
            </div>
          </div>
        </div><!-- End of Login page-->
